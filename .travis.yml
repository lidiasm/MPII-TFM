language: python
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
- 3.8-dev
before_install:
- make install
services:
- mongodb
- postgresql
before_script:
  - psql -c "CREATE USER ${POSTGRES_USER};"
  - psql -c "ALTER USER ${POSTGRES_USER} WITH PASSWORD ${POSTGRES_PSWD};"
  - psql -c "CREATE DATABASE SocialNetworksDB WITH OWNER=${POSTGRES_USER};"
  - psql --dbname="SocialNetworksDB" --file=postgresql_tables.sql
script:
- make test
after_success:
- codecov
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
